<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosel-Slider</title>
    <link rel="stylesheet" href="boot-css/bootstrap.css">
</head>

<body>
    <div class="container w-50 mx-auto">

        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/action.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="images/camera.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="images/drone.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="images/halki-island-01.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="images/mic.png" class="d-block w-100" alt="...">
                </div>
            </div>
            <h1>i am trying slider</h1>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <script src="js-link/bootstrap.bundle.min.js"></script>
</body>

</html>
